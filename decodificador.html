<!doctype html> 

	<html lang="pt-br" width="100%" heigth="100%">
	<head>
		<meta charset="UTF-8">
		<title> Decodificador de Texto</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/button1.css">
		<link rel="stylesheet" href="css/button2.css">
		<link rel="stylesheet" href=css/textos.css>
		<link rel="stylesheet" href="css/positionButton.css">
		<link rel="stylesheet" href="css/retangulo.css">


	</head>

	<body class= "desktop">

		<header>
			<div>
				<form>	

					<textarea id ="Input" rows="0" cols="50" name="texto" class="caixa-texto" maxlength="300" minlength="20" required placeholder="Digite seu texto " ></textarea>

				</form>
			</div>
		</header>

		<main>

 			<div class= "caixa">
				<div>
					<img class="icone" src="Vector.png">
					<h3 class="msg"> Apenas letras minúsculas e sem acento.</h3>
				</div>
				<button id="btcriptografar" class= "button1" type="button" >
					<p class= "criptografar"> Criptografar </p>
				</button>
	
				<button class= "button2" type="button" >
					<p class= "descriptografar"> Descriptografar </p>
				</button>
			</div>
		</main>

		 <aside class="retangulo">
		 	<div>
				<img class="imagem"src="1.png">
					<div class="nenhumamsg">
						<p>Nenhuma mensagem</p>
						<p class="txtEncontra"> encontrada </p>
					</div>
				<p class= "msgCripto-Descripto"> Digite um texto que você deseja criptografar ou descriptografar.</p>
			</div>
		</aside>
		

		
			<footer> 
				<div class="creditos">
					<p > Desenvolvido por: Luiz Fernando Lima Machado </p>
				</div>
			</footer>

		<script src="JS/Interacao.js"> </script>
 		

	</body>

	</html>
